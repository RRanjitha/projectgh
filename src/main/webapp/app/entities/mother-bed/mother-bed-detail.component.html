<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="motherBed">
            <h2><span jhiTranslate="projectghApp.motherBed.detail.title">Mother Bed</span> {{motherBed.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="projectghApp.motherBed.value">Value</span></dt>
                <dd>
                    <span>{{motherBed.value}}</span>
                </dd>
                <dt><span jhiTranslate="projectghApp.motherBed.status">Status</span></dt>
                <dd>
                    <span>{{motherBed.status}}</span>
                </dd>
                <dt><span jhiTranslate="projectghApp.motherBed.nursery">Nursery</span></dt>
                <dd>
                    <div *ngIf="motherBed.nurseryId">
                        <a [routerLink]="['/nursery', motherBed.nurseryId, 'view']">{{motherBed.nurseryNurseryName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/mother-bed', motherBed.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
