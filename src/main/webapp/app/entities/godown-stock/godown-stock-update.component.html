<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-godown-stock-heading" jhiTranslate="projectghApp.godownStock.home.createOrEditLabel">Create or edit a Godown Stock</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!godownStock.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="godownStock.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projectghApp.godownStock.currentQuantity" for="field_currentQuantity">Current Quantity</label>
                    <input type="number" class="form-control" name="currentQuantity" id="field_currentQuantity"
                        [(ngModel)]="godownStock.currentQuantity" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projectghApp.godownStock.addedQuantity" for="field_addedQuantity">Added Quantity</label>
                    <input type="number" class="form-control" name="addedQuantity" id="field_addedQuantity"
                        [(ngModel)]="godownStock.addedQuantity" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projectghApp.godownStock.consumedQuantity" for="field_consumedQuantity">Consumed Quantity</label>
                    <input type="number" class="form-control" name="consumedQuantity" id="field_consumedQuantity"
                        [(ngModel)]="godownStock.consumedQuantity" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projectghApp.godownStock.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="godownStock.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projectghApp.godownStock.status" for="field_status">Status</label>
                    <input type="number" class="form-control" name="status" id="field_status"
                        [(ngModel)]="godownStock.status" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projectghApp.godownStock.pickListVariety" for="field_pickListVariety">Pick List Variety</label>
                    <select class="form-control" id="field_pickListVariety" name="pickListVariety" [(ngModel)]="godownStock.pickListVarietyId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="pickListValueOption.id" *ngFor="let pickListValueOption of picklistvalues; trackBy: trackPickListValueById">{{pickListValueOption.pickListValue}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projectghApp.godownStock.pickListCategory" for="field_pickListCategory">Pick List Category</label>
                    <select class="form-control" id="field_pickListCategory" name="pickListCategory" [(ngModel)]="godownStock.pickListCategoryId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="pickListValueOption.id" *ngFor="let pickListValueOption of picklistvalues; trackBy: trackPickListValueById">{{pickListValueOption.pickListValue}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projectghApp.godownStock.pickListQuantityType" for="field_pickListQuantityType">Pick List Quantity Type</label>
                    <select class="form-control" id="field_pickListQuantityType" name="pickListQuantityType" [(ngModel)]="godownStock.pickListQuantityTypeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="pickListValueOption.id" *ngFor="let pickListValueOption of picklistvalues; trackBy: trackPickListValueById">{{pickListValueOption.pickListValue}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projectghApp.godownStock.godown" for="field_godown">Godown</label>
                    <select class="form-control" id="field_godown" name="godown" [(ngModel)]="godownStock.godownId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="godownOption.id" *ngFor="let godownOption of godowns; trackBy: trackGodownById">{{godownOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projectghApp.godownStock.financialYearGodownStock" for="field_financialYearGodownStock">Financial Year Godown Stock</label>
                    <select class="form-control" id="field_financialYearGodownStock" name="financialYearGodownStock" [(ngModel)]="godownStock.financialYearGodownStockId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="financialYearSettingsOption.id" *ngFor="let financialYearSettingsOption of financialyearsettings; trackBy: trackFinancialYearSettingsById">{{financialYearSettingsOption.batchName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
