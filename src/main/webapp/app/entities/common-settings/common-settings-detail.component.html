<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="commonSettings">
            <h2><span jhiTranslate="projectghApp.commonSettings.detail.title">Common Settings</span> {{commonSettings.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="projectghApp.commonSettings.daysToCloseBatch">Days To Close Batch</span></dt>
                <dd>
                    <span>{{commonSettings.daysToCloseBatch}}</span>
                </dd>
                <dt><span jhiTranslate="projectghApp.commonSettings.status">Status</span></dt>
                <dd>
                    <span>{{commonSettings.status}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/common-settings', commonSettings.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
