<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="operationalHead">
            <h2><span jhiTranslate="projectghApp.operationalHead.detail.title">Operational Head</span> {{operationalHead.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="projectghApp.operationalHead.name">Name</span></dt>
                <dd>
                    <span>{{operationalHead.name}}</span>
                </dd>
                <dt><span jhiTranslate="projectghApp.operationalHead.description">Description</span></dt>
                <dd>
                    <span>{{operationalHead.description}}</span>
                </dd>
                <dt><span jhiTranslate="projectghApp.operationalHead.status">Status</span></dt>
                <dd>
                    <span>{{operationalHead.status}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/operational-head', operationalHead.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
